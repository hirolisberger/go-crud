<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>App</title>
</head>
<body>
  <h2>ユーザー追加</h2>
  <form method="post" action="/add">
    <p>名前<input type="text" name="name" size="30" placeholder="入力してください" ></p>
    <p>Eメール<input type="text" name="email" size="30" placeholder="入力してください" ></p>
    <p><input type="submit" value="追加"></p>
  </form>

  <h2>ユーザー一覧</h2>
  <table>
    <tr>
      <td>名前</td>
      <td>Eメール</td>
    </tr>
    {{ range .users }}
      <tr>
        <td>{{ .Name }}</td>
        <td>{{ .Email }}</td>
        <td>
          <form method="post" action="/delete/{{.ID}}">
            <button type="submit">削除</button>
          </form>
        </td>
      </tr>
    {{ end }}
  </ul>
  </body>
</html>
